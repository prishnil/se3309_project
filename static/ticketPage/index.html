        <div id = "content">
            <h5>Tickets</h5>
            <form id = "ticket">
                <div id = "ticketNumberForm" class = "userInputs">
                    <label >Ticker Number:</label>
                    <input name = "ticketNumber" id = "userTicketNumber" required></input>
                </div>
               <div id = "routeIdForm" class = "userInputs">

              </div>

                <label>Transaction Id:</label>
               <input name = "transactionId"  id = "userTransactionId" required></input>
            </div>
            <div id = "departureStopForm" class = "userInputs">
                <label>Departure Stop:</label>
               <input name = "departureStop"  id = "userDepartureStop" required></input>
            </div>
            <div id = "arrivalStopForm" class = "userInputs">
                <label>Arrival Stop:</label>
               <input name = "arrivalStop"  id = "userArrivalStop" required></input>
            </div>
                <input type = "submit" id = "createTicketSubmit" onclick = "return false" value = "Create Ticket">
                <input type = "submit" id = "searchTicketSubmit" onclick = "return false" value = "Search Specifc Ticket">

            </form> 
            
            <div id = "searchResults">

 </div>
