<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Train Travel Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id = "banner1">
        <h1>Train Tracker</h1>
        <img src = > 
        
    </div>

    <div id = "landing1">
        <div id = "welcome">
            <h2>Welcome to Train Tracker</h2>
            <h3>The Most Personalized Train Booking Site</h3>
        </div>
            <div id = "content">
                <div id = "signup">
                    <h5>Signup</h5>
                    <form id = "userSignup">
                        <div id = "emailCreate" class = "userInputs">
                            <label >Email Address:</label>
                            <input name = "email"  id = "userEmailSignup" required></input>
                        </div>
                        <div id = "firstNameCreate" class = "userInputs">
                            <label >First Name:</label>
                            <input name = "firstName"  id = "userFirstNameSignup" required></input>
                        </div>
                        <div id = "lastNameCreate" class = "userInputs">
                            <label >Last Name:</label>
                            <input name = "lastName"  id = "userLastNameSignup" required></input>
                        </div>
                        <div id = "addressCreate" class = "userInputs">
                            <label >Address:</label>
                            <input name = "adress"  id = "userAddressSignup" required></input>
                        </div>
                        <div id = "passwordCreate" class = "userInputs">
                            <label >Password:</label>
                            <input name = "password" id = "userPasswordSignup" required></input>
                        </div>
                        <div id = "totalHoursTravelledCreate" class = "userInputs">
                            <label >Total Hours Traveled:</label>
                            <input name = "totalHoursTraveled"  id = "userHoursSignup" required></input>
                        </div>
                        <div id = "couponStatusCreate" class = "userInputs">
                            <label >Coupon Status:</label>
                            <input name = "couponStatus"  id = "userCouponSignup" required></input>
                        </div>
                        <input type = "submit" id = "signupSubmit" onclick = "return false" class = "button" value = "Signup">
                    </form>
                        
                </div>
                <div id = "login">
                    <h5>Login</h5>
                    <form action = "/database/authentication" method = "POST" id = "userLogin">
                        <div id = "emailInput" class = "userInputs">
                            <label>Email Address:</label>
                            <input name = "email"  id = "userEmailLogin" required></input>
                        </div>
                        <div id = "passwordInput" class = "userInputs">
                            <label >Password:</label>
                            <input name = "password" id = "userPasswordLogin" required></input>
                        </div>
                        <input type = "submit" id = "loginSubmit" onsubmit="return false" class = "button" value = "Login">
                    </form>
                </div>
            </div>
            
    </div>

    <script src="index.js"></script>
  </body>
</html>
